<ion-header>
  <ion-navbar color="blanco">
    <ion-title text-center>
      <img alt="logo" height="27" src="assets/img/logo-nombre.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-list-header>Zona 1</ion-list-header>
	
		<ion-item>
			<ion-label>Led</ion-label>
			<ion-toggle [(ngModel)]="toggleLed" (ionChange)="verled()" checked="false"></ion-toggle>
		</ion-item>

		<ion-item>
			<ion-label>Bombillo</ion-label>
			<ion-toggle [(ngModel)]="toggleRelay" (ionChange)="verrelay()" checked="false"></ion-toggle>
		</ion-item>
	</ion-list>
</ion-content>
