<ion-header>
  <ion-navbar color="blanco">
    <ion-title text-center>
      <img alt="logo" height="27" src="assets/img/logo-nombre.png"/>
    </ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-title>Habitaci√≥n Principal</ion-title>
    <ion-buttons end>
      <button ion-button icon-start>
        <ion-icon name="more" isActive="false"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="vertical-align-content contenido" [class.bombillo-off]="!toggleRelay" [class.bombillo-on]="toggleRelay">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="circulo" [class.bombillo-off]="!toggleRelay" [class.bombillo-on]="toggleRelay">Bombillo</div>
        <div class="controles">
          <ion-toggle color="bombillo-on" class="boton" [(ngModel)]="toggleRelay" (ionChange)="verrelay()" checked="false"></ion-toggle>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
